<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <section id="title">
        <div id="title-container">
            <div id="title-text">
                <h2>Resources</h2>
            </div>
        </div>
    </section>
    <div class='card-container-wrapper'>
        <div class="card_container">
            <img src="images/Earth.png" alt="EARTH IMAGE HERE" id='Earth'>
            <div class="deg0" id='card'>
                <div class="card-picture">
                    <a href='https://unfccc.int/' class="card-picture-container">
                        <img src="images/UN.png" alt="United Nations Framework Convention on Climate Change (UNFCCC)">
                    </a>
                </div>
            </div>
            <div class="deg36" id='card'>
                <div class="card-picture">
                    <a href='https://www.ipcc.ch/' class="card-picture-container"><img src="images/ipccblue.jpg"
                            alt="Intergovernmental Panel on Climate Change (IPCC)"></a>
                </div>
            </div>
            <div class="deg72" id='card'>
                <div class="card-picture">
                    <a href='https://wmo.int/' class="card-picture-container">
                        <img src="images/WMO.png" alt="World Meteorological Organization (WMO)">
                    </a>
                </div>
            </div>
            <div class="deg108" id='card'>
                <div class="card-picture">
                    <a href='https://www.worldbank.org/en/home' class="card-picture-container">
                        <img src="images/WorldBank.jpg" alt="World Bank Group">
                    </a>
                </div>
            </div>
            <div class="deg144" id='card'>
                <div class="card-picture">
                    <a href='https://www.unep.org/' class="card-picture-container">
                        <img src="images/UNEP.png" alt="United Nations Environment Programme (UNEP)">
                    </a>
                </div>
            </div>
            <div class="deg180" id='card'>
                <div class="card-picture">
                    <a href = 'https://www.greenclimate.fund/' class="card-picture-container">
                        <img src="images/Green_Climate_Fund.png" alt="Green Climate Fund (GCF)">
                    </a>
                </div>
            </div>
            <div class="deg216" id='card'>
                <div class="card-picture">
                    <a href = 'https://climatenetwork.org/' class="card-picture-container">
                        <img src="images/CAN.jpg" alt="Climate Action Network (CAN)">
                    </a>
                </div>
            </div>
            <div class="deg252" id='card'>
                <div class="card-picture">
                    <a href = 'https://www.theclimategroup.org/' class="card-picture-container">
                        <img src="images/ClimateGroup.png" alt="The Climate Group">
                    </a>
                </div>
            </div>
            <div class="deg288" id='card'>
                <div class="card-picture">
                    <a href = 'https://gggi.org/' class="card-picture-container">
                        <img src="images/GGGI.png" alt="Global Green Growth Institute (GGGI)">
                    </a>
                </div>
            </div>
            <div class="deg324" id='card'>
                <div class="card-picture">
                    <a href = 'https://www.irena.org/' class="card-picture-container">
                        <img src="images/irena.jpg" alt="International Renewable Energy Agency (IRENA)">
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
